{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dryz {% block 'title' %}{%endblock%}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %} " type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    {% block styles %}{%endblock%}

</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section Start -->
{%include 'include/navbar.html'%}
<!-- Header Section End -->

<!-- Body Section Begin -->


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-white shadow">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                <div class="container-fluid">
                    <div class="row flex-nowrap">
                        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
                            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2  min-vh-100">
                                <!--                               -->
                                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                                    id="menu">
                                    <li class="nav-item d-none d-md-block">
                                        <div class="btn btn-secondary m-2" style="width:150px; height:50px;">
                                            <a href="{% url 'profile' %}" class="nav-link align-middle px-0 text-white">
                                                Profile
                                            </a>
                                        </div>
                                    </li>
                                    <li class="nav-item d-none d-md-block">
                                        <div class="btn btn-secondary m-2" style="width:150px; height:50px;">
                                            <a href="{% url 'address' %}" class="nav-link px-0 align-middle text-white">
                                                Address
                                            </a>
                                        </div>
                                    </li>
                                    <li class="nav-item d-none d-md-block">
                                        <div class="btn btn-secondary m-2" style="width:150px; height:50px;">
                                            <a href="{% url 'view_orders_user' %}"
                                               class="nav-link align-middle text-white">
                                                Orders
                                            </a>
                                        </div>
                                    </li>
                                    <li class="nav-item d-none d-md-block">
                                        <div class="btn btn-secondary m-2" style="width:150px; height:50px;">
                                            <a href="{% url 'cart' %}" class="nav-link px-0 align-middle text-white">
                                                Cart
                                            </a>
                                        </div>
                                    </li>
                                    <li class="nav-item d-none d-md-block">
                                        <div class="btn btn-secondary m-2" style="width:150px; height:50px;">
                                            <a href="{% url 'wish_list' %}" class="nav-link align-middle text-white">
                                                Wishlist
                                            </a>
                                        </div>
                                    </li>
                                    <li class="nav-item d-none d-md-block">
                                        <div class="btn btn-secondary m-2" style="width:150px; height:50px;">
                                            <a href="{% url 'wallet' %}" class="nav-link align-middle text-white">
                                                Wallet
                                            </a>
                                        </div>
                                    </li>
                                </ul>

                                <hr>

                                <div class="dropdown pb-4 d-md-none">
                                    <a href="{% url 'profile' %}"
                                       class="d-flex align-items-center text-white text-decoration-none mt-5">
                                        <img src="{% static 'img/user-avatar.png' %}" alt="hugenerd" width="30"
                                             height="30" class="rounded-circle">
                                    </a>
                                    <a href="{% url 'address' %}"
                                       class="d-flex align-items-center text-white text-decoration-none mt-5">
                                        <img src="{% static 'img/location.png' %}" alt="hugenerd" width="30"
                                             height="30" class="rounded-circle">
                                    </a>
                                    <a href="{% url 'view_orders_user' %}"
                                       class="d-flex align-items-center text-white text-decoration-none mt-5">
                                        <img src="{% static 'img/shopping-bag.png' %}" alt="hugenerd" width="30"
                                             height="30" class="rounded-circle">
                                    </a>
                                    <a href="{% url 'cart' %}"
                                       class="d-flex align-items-center text-white text-decoration-none mt-5">
                                        <img src="{% static 'img/shopping-cart.png' %}" alt="hugenerd" width="30" height="30"
                                             class="rounded-circle">
                                    </a>
                                    <a href="{% url 'wish_list' %}"
                                       class="d-flex align-items-center text-white text-decoration-none mt-5">
                                        <img src="{% static 'img/wishlist.png' %}" alt="hugenerd" width="30" height="30"
                                             class="rounded-circle">
                                    </a>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col py-3">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</div>
</div>


<!-- Body Section Begin -->

<!-- Footer Section Begin -->
{%include 'include/footer.html'%}
<!-- Footer Section End -->

{% block j-script %}{% endblock %}

<!-- Js Plugins -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- Js Plugins -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.min.js'%}"></script>
<script src="{% static 'js/jquery.slicknav.js'%}"></script>
<script src="{% static 'js/mixitup.min.js'%}"></script>
<script src="{% static 'js/owl.carousel.min.js'%}"></script>
<script src="{% static 'js/main.js'%}"></script>


</body>

</html>
